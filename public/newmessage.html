    <div class="form">
      <h1>New Message</h1>
      <p>Please leave a message to this magnificent guestbook</p>
            <form method="post" action="/newmessage">
                <div class="row mb-3">
                  <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                    <input type="username" class="form-control" name="username" id="inputUsername" required>
                  </div>
                </div>
                <!--Taru, inputilla ja labelilla on nyt samat id:t, onks ok? alkup.bootsrapis oli niin -->
                <div class="row mb-3">
                  <label for="inputCountry" class="col-sm-2 col-form-label">Country</label>
                  <div class="col-sm-10">
                    <input type="country" class="form-control" name="country" id="inputCountry" required>
                  </div>
                </div>
                <div class="input-group" id="messageField">
                  <span class="input-group-text">Message</span>
                  <textarea class="form-control" aria-label="Message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-info" id="submitMessage">Submit</button>    
              </form>

    </div>
